    defaults: { _controller: "administracionBundle:AdmiDetalle:index" }

admidetalle_getEncontrados:
    pattern:  /getEncontrados
    defaults: { _controller: administracionBundle:AdmiDetalle:getEncontrados }
    
admidetalle_getDetalles:
    pattern:  /getDetalles
    defaults: { _controller: administracionBundle:AdmiDetalle:getDetalles }

admidetalle_show:
    pattern:  /{id}/show
    defaults: { _controller: "administracionBundle:AdmiDetalle:show" }

admidetalle_new:
