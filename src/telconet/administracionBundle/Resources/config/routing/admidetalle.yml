admidetalle_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "administracionBundle:AdmiDetalle:edit" }

admidetalle_update:
    pattern:  /{id}/update
    defaults: { _controller: "administracionBundle:AdmiDetalle:update" }
    requirements: { _method: POST }
    
admidetalle_deleteAjax:
    pattern:  /deleteAjax
    defaults: { _controller: "administracionBundle:AdmiDetalle:deleteAjax" }
    requirements: { _method: post }
    
admidetalle_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "administracionBundle:AdmiDetalle:delete" }
