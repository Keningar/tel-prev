infoproducto_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "catalogoBundle:InfoProducto:edit" }

infoproducto_update:
    pattern:  /{id}/update
    defaults: { _controller: "catalogoBundle:InfoProducto:update" }
    requirements: { _method: post }

infoproducto_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "catalogoBundle:InfoProducto:delete" }
    requirements: { _method: post }
