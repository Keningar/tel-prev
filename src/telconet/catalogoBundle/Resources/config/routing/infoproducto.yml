    defaults: { _controller: "catalogoBundle:InfoProducto:show" }

infoproducto_new:
    pattern:  /new
    defaults: { _controller: "catalogoBundle:InfoProducto:new" }

infoproducto_create:
    pattern:  /create
    defaults: { _controller: "catalogoBundle:InfoProducto:create" }
